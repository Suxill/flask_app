<!DOCTYPE html>
<html>
<head><title>Your Cart</title></head>
<body>
  <h1>Your Shopping Cart</h1>
  {% if cart_items %}
  <ul>
    {% for item in cart_items %}
      <li>{{ item.product.name }} - Quantity: {{ item.quantity }} - Total: ${{ item.total }}</li>
    {% endfor %}
  </ul>
  <h3>Total: ${{ total }}</h3>
  {% else %}
    <p>Your cart is empty.</p>
  {% endif %}
  <a href="{{ url_for('home') }}">Continue Shopping</a>
</body>
</html>
